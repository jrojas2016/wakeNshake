{% extends "base.html" %}

{% block content %}
    <h1 style="color: white">DASHBOARD</h1>
	
      <div class="container" style="padding: 0">

        <div class="col-md-4">
        <iframe src="https://embed.spotify.com/?uri={{ playlists.0.uri }}" width="300" height="380" frameborder="0" allowtransparency="true"></iframe>
        </div>

        <div style="margin-right: 70px; align: center; width: 300px; height: 380px; display: inline-block; background-color: #181818; padding: 0; overflow-y: scroll" >
			<ul style="height: 380px; padding: 0;">
			{% for playlist in playlists %}
				<li style="padding: 5px; border-bottom: 1px solid #282828;" id = "{{ forloop.counter }}">
					<img src="{{ playlist.images.0.url }} " height="78" width="78"> </img>	
					<span style="color: white; padding-left: 5px;"> {{ playlist.name }} </span>
				</li>
				{% endfor %}
			
			</ul>
       </div>

        <div style="align: center; width: 300px; height: 380px; display: inline-block; background-color: #181818; overflow-y: scroll">
			<ul style="height: 380px; padding: 0;">
				{% for event in events %}
				<li style="border-bottom: 1px solid #282828; padding: 5px;" id = "{{ forloop.counter }}">
					<p style="color: white"> {{ event.summary }} </p>
					<p style="color: #a0a0a0"> {{ event.start.dateTime }} </p>
					<p style="color: #a0a0a0"> {{ event.end.dateTime }} </p>
				</li>
				{% endfor %}
			
			</ul>
        </div>

    </div>



	<iframe src=""
        mode=DAY&amp;
        showNav=0&amp;
        showPrint=0&amp;
        showDate=0&amp;
        showTabs=0&amp;
        showCalendars=0&amp;
        showTz=0&amp;
        dates=20100108/20100108&amp;
        height=1000&amp;
        bgcolor=%23FFFFFF&amp;
        src= ;
        color=%23AB8B00&amp;
        ctz=America%2FLos_Angeles" style=" border-width:0 " width="500" height="500" frameborder="0" scrolling="no">
            
        </iframe>
	</div>


{% endblock %}
