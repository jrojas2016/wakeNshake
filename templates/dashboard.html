{% extends "base.html" %}

{% block content %}
    <p>DASHBOARD</p>

	<div class="" width="100" height="180" overflow: scroll>
		<ul>
				{% for playlist in playlists %}
				<li id = "{{ forloop.counter }}">
					<p> {{ playlist.name }} </p>
					<p> {{ playlist.owner }} </p>
					<img src="{{ playlist.images.0.url }} " height="100" width="100"> </img>

					
				</li>
				{% endfor %}
			
			</ul>






	</ul>



	<div style="display:inline-block">

	<iframe src=""
		mode=DAY&amp;
		showNav=0&amp;
		showPrint=0&amp;
		showDate=0&amp;
		showTabs=0&amp;
		showCalendars=0&amp;
		showTz=0&amp;
		dates=20100108/20100108&amp;
		height=1000&amp;
		bgcolor=%23FFFFFF&amp;
		src= ;
		color=%23AB8B00&amp;
		ctz=America%2FLos_Angeles" style=" border-width:0 " width="500" height="500" frameborder="0" scrolling="no">
			
		</iframe>



	</div>







<script src="{% static "js/dashboard.js" %}"></script>


{% endblock %}
